<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div> <img src="img/logo.jpg" alt="logo" width="90" height="75"></div>
    <header>Paupal CREDIT CARD</header><br>
<main>Pay with your credit card via paupal webside payments Pro.</main>

<div id="firstContainer" class="firstContainer">


<div class="visa"> 
  <img src="img/visa.jpg" alt="visa" ></div>


<div  class="secondColumn">

<form> 

<div class="cardNumber">
<label for="cardNumber">Card Number*</label>
<input type="text" id="cardNumber" maxlength="16" minlength="16" required autocomplete="off" placeholder="only numeric characters"
onkeypress="return (event.charCode >= 48 && event.charCode <= 57 &&   event.charCode != 32)" min="1"  >
</div>
<br>
<div>
<label for="expiry">Expiry(MM/YY)*</label>
<input type="text" id="expiry"   placeholder="MM/YY" >
</div>
<br>
<div>
<label for="cardCode">Card Code*</label>
<input type="text" id="cardCode"  placeholder="123" maxlength="3" minlength="3"  required autocomplete="off" 
onkeypress="return (event.charCode >= 48 && event.charCode <= 57 &&   event.charCode != 32)" min="1" >
</div>
<br>
<div>
<label for="name">Name*</label>
<input type="text" id="name"   placeholder="Name"  pattern="^[A-Za-z]+$" maxlength="10" required>
</div>
<br>
<div>
<input type="submit" id="pay" value="Pay"  >
</div>


</form>
</div>
</div>


<div id="secondContainer" class="secondContainer"  ></div>

<div class="footer" ><footer >

</footer></div>

<script src="index.js" type="module"></script>
  </body>
</html>
